[LOGGING]
FileMask := LOG_ALL | DEBUG | MATCHING | WARNING
ConsoleMask := ERROR | WARNING | TESTCASE | STATISTICS | PORTEVENT
LogSourceInfo := Yes

[MAIN_CONTROLLER]
TCPPort := 9001
NumHCs := 1

[EXECUTE]
DNS_Demo.control

[TESTPORT_PARAMETERS]
*.UDP_PCO.debugging := "YES"
*.UDP_PCO.localPort := "9999"
